postIt:
  path: /postits
  methods: [GET]
  defaults:
    _controller: 'PostItBundle:PostIt:list'
    resource: PostIts

postIt_show:
  path: /postits/{id}
  methods: [GET]
  defaults:
    _controller: 'PostItBundle:PostIt:show'

postIt_create:
  path: /postits
  methods: [POST]
  defaults:
    _controller: 'PostItBundle:PostIt:create'

postIt_delete:
  path: /postits/{id}
  methods: [DELETE]
  defaults:
    _controller: 'PostItBundle:PostIt:delete'

postIt_put:
  path: /postits/{id}
  methods: [PATCH,PUT]
  defaults:
    _controller: 'PostItBundle:PostIt:edit'

